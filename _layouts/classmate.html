<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="../css/typo.css" />
    <link rel="stylesheet" type="text/css" href="../css/160226.css" />
    <link rel="icon" type="image/jpg" href="../images/160226.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BUAA 160226</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <style>
        .personal_information {
            display: inline-block;
            width: 100%;
            height: 0;
            padding-bottom: 60%;
        }
        
        .personal_information .imgs {
            display: inline-block;
            vertical-align: middle;
            position: relative;
            width: 40%;
            top: 7%;
        }
        
        .personal_information .infos {
            display: inline-block;
            text-align: center;
            position: relative;
            width: 58%;
            left: 2%;
            height: 0;
            padding-bottom: 50%;
            top: 0;
        }
    </style>

</head>

<body>
    <div id="wrapper" class="typo">
        <a href="index.html">花名册</a>

        <div class="personal_information">
            <div class="imgs"><img src="{{ page.selfie }}" width=100%; height=auto;></div>
            <div class="infos">
                <br />
                <h1 style="text-align:center">{{ page.classmatename }}</h1>
                <h2 style="text-align:center">{{ page.studentNum }}</h2>
                <h2 style="text-align:center">{{ page.wechatID }}</h2>
                <h2 style="text-align:center">{{ page.tel }}</h2>

                <br />
                <blockquote style="position: absolute; bottom: 20px; margin: auto; left: 0; right: 0;">
                    {{ page.slogan }}
                </blockquote>

            </div>
        </div>

        <br> {{ content }}
        <br />
        <a href="index.html" class="footer">Go to Table of Contents</a>
    </div>
</body>


</html>
